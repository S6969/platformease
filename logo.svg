<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer Glow Ring -->
    <circle cx="50" cy="50" r="48" fill="none" stroke="url(#glowGradient)" stroke-width="1" opacity="0.3">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main Background with Enhanced Gradient -->
    <circle cx="50" cy="50" r="42" fill="url(#mainBackgroundGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
    
    <!-- Rotating Background Pattern -->
    <g opacity="0.1">
        <circle cx="50" cy="50" r="35" fill="none" stroke="url(#patternGradient)" stroke-width="1" stroke-dasharray="5,3">
            <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="15s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="50" r="25" fill="none" stroke="url(#patternGradient)" stroke-width="1" stroke-dasharray="3,2">
            <animateTransform attributeName="transform" type="rotate" values="360 50 50;0 50 50" dur="20s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Domain Icon (Server/Globe) -->
    <g transform="translate(32, 28)">
        <rect x="0" y="4" width="12" height="8" rx="2" fill="white" opacity="0.9">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
        </rect>
        <circle cx="2" cy="6" r="0.8" fill="url(#iconGradient)"/>
        <circle cx="2" cy="9" r="0.8" fill="url(#iconGradient)"/>
        <rect x="4" y="5.5" width="7" height="1" fill="url(#iconGradient)" opacity="0.7"/>
        <rect x="4" y="8.5" width="7" height="1" fill="url(#iconGradient)" opacity="0.7"/>
        <path d="M14 6 Q16 4 18 6 Q16 8 14 6" fill="white" opacity="0.8">
            <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Traffic/Content Icon (Megaphone/Bullhorn) -->
    <g transform="translate(60, 28)">
        <path d="M2 8 L6 6 L6 10 Z" fill="white" opacity="0.9"/>
        <rect x="6" y="7" width="8" height="2" rx="1" fill="white" opacity="0.9">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
        </rect>
        <path d="M14 7 Q18 5 18 8 Q18 11 14 9" fill="white" opacity="0.7">
            <animateTransform attributeName="transform" type="scale" values="1;1.3;1" dur="2.5s" repeatCount="indefinite"/>
        </path>
        <!-- Sound waves -->
        <path d="M16 6 Q20 7 20 8 Q20 9 16 10" stroke="white" stroke-width="0.8" fill="none" opacity="0.5">
            <animate attributeName="opacity" values="0.2;0.7;0.2" dur="1.5s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Central Connection Hub -->
    <circle cx="50" cy="50" r="14" fill="url(#centerHubGradient)" stroke="white" stroke-width="2" opacity="0.95">
        <animate attributeName="r" values="12;16;12" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Partnership Symbol (Handshake) -->
    <g transform="translate(44, 44)">
        <path d="M2 6 Q4 4 6 6 L6 8 Q4 10 2 8 Z" fill="white" opacity="0.9"/>
        <path d="M6 6 Q8 4 10 6 L10 8 Q8 10 6 8 Z" fill="white" opacity="0.9"/>
        <circle cx="6" cy="7" r="1" fill="url(#iconGradient)" opacity="0.8">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Dynamic Connection Lines -->
    <g stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8">
        <!-- Domain to Center -->
        <path d="M44 35 Q50 40 50 42" stroke="url(#connectionGradient)">
            <animate attributeName="stroke-dasharray" values="0,50;25,25;50,0;25,25;0,50" dur="4s" repeatCount="indefinite"/>
        </path>
        <!-- Traffic to Center -->
        <path d="M56 35 Q50 40 50 42" stroke="url(#connectionGradient)">
            <animate attributeName="stroke-dasharray" values="25,25;50,0;25,25;0,50;25,25" dur="4s" repeatCount="indefinite"/>
        </path>
        <!-- Revenue Flow Lines -->
        <path d="M42 58 Q46 60 50 58" stroke="url(#revenueGradient)" stroke-width="2">
            <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M50 58 Q54 60 58 58" stroke="url(#revenueGradient)" stroke-width="2">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Revenue/Money Symbols -->
    <g transform="translate(40, 68)" opacity="0.7">
        <text x="0" y="0" font-family="Arial" font-size="8" fill="white" font-weight="bold">$</text>
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(55, 68)" opacity="0.7">
        <text x="0" y="0" font-family="Arial" font-size="8" fill="white" font-weight="bold">$</text>
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Orbiting Elements -->
    <g>
        <circle cx="20" cy="30" r="3" fill="rgba(255,255,255,0.6)">
            <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="12s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="70" r="2.5" fill="rgba(255,255,255,0.5)">
            <animateTransform attributeName="transform" type="rotate" values="360 50 50;0 50 50" dur="15s" repeatCount="indefinite"/>
        </circle>
        <circle cx="25" cy="75" r="2" fill="rgba(255,255,255,0.4)">
            <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="18s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Gradients and Definitions -->
    <defs>
        <linearGradient id="mainBackgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3A86FF;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4F94FF;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#26E4B8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2A75F5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#05C695;stop-opacity:1" />
        </linearGradient>
        
        <radialGradient id="centerHubGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#3A86FF;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:0.9" />
        </radialGradient>
        
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3A86FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#26E4B8;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
        </linearGradient>
        
        <linearGradient id="revenueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
        </linearGradient>
        
        <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3A86FF;stop-opacity:0.6" />
            <stop offset="50%" style="stop-color:#26E4B8;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:0.6" />
        </linearGradient>
        
        <linearGradient id="patternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
        </linearGradient>
    </defs>
</svg>
